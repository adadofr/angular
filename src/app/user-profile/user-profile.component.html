  <div>

    <h4>{{ user.firstName }}</h4>
    <h4 [hidden]="user.ageVisible">{{ user.age }}</h4>
    <p>{{ user.quote }}</p>
    <input type="text" [(ngModel)]="user.quote" />
  </div>
  <button (click)="user.ageVisible = !user.ageVisible">

</div>
